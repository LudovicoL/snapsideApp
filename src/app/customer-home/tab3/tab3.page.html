<ion-header>
  <ion-toolbar>
    <ion-title>
      My bookings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" id="refresher3">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-subtitle class="ion-padding" color="dark">
      Here are listed your bookings from most recent subscription.
     </ion-card-subtitle> 
  </ion-card>
<ion-list>
  <ion-card class="ion-padding" *ngFor="let b of benefits"  [routerLink]="['view-ad']" [queryParams]="{idAd:b.ad_id_ad}" routerLinkActive="router-link-active">
  
    <ion-card-title >
      {{b.title}}
    </ion-card-title>
    
    <ion-card-subtitle class="ion-padding-bottom">
     (#{{b.ad_id_ad}})
    </ion-card-subtitle> 

    <ion-card-subtitle class="ion-padding-bottom">
      Check In date: {{prettyDate(b.checkinDate)}} <br>
      Check Out date: {{prettyDate(b.checkoutDate)}}
    </ion-card-subtitle>  
    <ion-card-subtitle>
      Paid amount: EUR {{prettyPrice(b.paidAmount)}} <br>
      Payment channel: {{b.paymentType}}
    </ion-card-subtitle>  
    
  </ion-card>
</ion-list>

</ion-content>
