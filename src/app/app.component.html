<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

       <app-sidebar-main *ngIf="!(this.route.url.search('user/seller')>-1)&&!(this.route.url.search('user/customer')>-1)"></app-sidebar-main>
       <app-sidebar-customer-home *ngIf="(this.route.url.endsWith('tab1'))"></app-sidebar-customer-home>
       <app-sidebar-seller-home *ngIf="(this.route.url.search('user/seller')>-1)"></app-sidebar-seller-home>
       <!-- <app-sidebar-main></app-sidebar-main> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
